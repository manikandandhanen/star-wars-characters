<div>
  <app-character-filter
    (filterChange)="onFilterChange($event)"
  ></app-character-filter>
  <mat-list>
    <mat-list-item
      *ngFor="let character of filteredCharacters"
      (click)="onCharacterClick(character)"
    >
      {{ character.name }}
    </mat-list-item>
  </mat-list>
</div>
